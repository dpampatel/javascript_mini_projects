<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <main>
      <h1>Digital clock with stopwatch</h1>
      <fieldset class="cls-clock">
        <legend>Time</legend>
        <span id="hours"></span> : <span id="minutes"></span> :
        <span id="seconds"></span>
        <span id="ampm"></span>
      </fieldset>

      <fieldset>
        <legend>Stop Watch</legend>
        <span id="s_minutes">00</span> : <span id="s_seconds">00</span> :
        <span id="s_ms">000</span><br />
        <a href="#" id="start">Start</a>
        <a href="#" id="stop">Stop</a>
        <a href="#" id="reset">Reset</a>
      </fieldset>
      <small>&copy; Deepam Mahesh Patel | #8812460 | 2023</small>
    </main>
    <script src="clock.js"></script>
  </body>
</html>
