<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NASA's Mars Rover Photos</title>
  <link rel="stylesheet" href="rover.css">
</head>

<body>
  <video autoplay muted loop class="cls-video">
    <!-- Video Source: https://www.pexels.com/video/time-lapse-of-the-milky-at-the-beach-12314399/ -->
    <source src="media/stars.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <main>
    <h1>Mars Rover Photos</h1>
    <div class="cls-div">
      <label>Select a Rover</label>
      <select id="rover"></select>
    </div>
    <div id="options" class="hide">
      <table>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th># of Photos</th>
          <th>Landing Date</th>
          <th>Max Date</th>
        </tr>
        <tr>
          <td id="name"></td>
          <td id="status"></td>
          <td id="photos"></td>
          <td id="landing"></td>
          <td id="max"></td>
        </tr>
      </table>
      <div>
        <label>Select a Date:</label>
        <select id="year"></select>
        <select id="month"></select>
        <select id="date"></select>
      </div>
      <div>
        <label>Select a Camera</label>
        <select id="camera"></select>
      </div>
      <div class="cls-view">
        <input type="button" id="view" value="View photos">
        <span class="error"></span>
      </div>
    </div>
    <div id="display"></div>
    <small>&copy; Deepam Mahesh Patel | #8812460 | 2023</small>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="rover.js"></script>
</body>

</html>
